<template name="login">
  {{#if isloginVisible}}
  <div class="container">
    <div class="row vcenter">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
      <form class="js-login-form form-signin">
        <h2 class="form-signin-heading">Sign in</h2>
        <label for="inputEmail" >Email address</label>
        <input  autofocus="" type="text" class="form-control" name="userNameReg" placeholder="Username or email" autocomplete="off" required="required" />
        <label for="inputPassword" >Password</label>
        <input type="password" class="form-control" name="pwdReg" placeholder="Password" required="required" />
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn  btn-primary btn-block" type="submit">Sign in</button>
        <a class="jq-link-register" href="#">register</a>
      </form>
      </div>
      <div class="col-xs-4"></div>
   </div>
 </div>
{{else}}
<div class="container">
  <div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
    <form class="js-register-form form-signin">
      <h2 class="form-signin-heading">Register</h2>
      <label for="userNameReg" >Username</label>
      <input  autofocus="" type="text" class="form-control" name="userNameReg" placeholder="Username" autocomplete="off" required="required" />
      <label for="emailReg" >Email address</label>
      <input  autofocus="" type="text" class="form-control" name="emailReg" placeholder="Email address" autocomplete="off" required="required" />
      <label for="inputPassword" >Password</label>
      <p><input type="password" class="form-control" name="pwdReg" placeholder="Password" required="required" /></p>
      <button class="btn  btn-primary btn-block" type="submit">Sign in</button>
      <a class="jq-link-login" href="#">sign in</a>
    </form>
    </div>
    <div class="col-xs-4"></div>
</div>
</div>
{{/if}}
</template>
